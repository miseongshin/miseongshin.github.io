<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="https://shinmiseong.com/statics/image/common/og-title.png" />
	<meta property="og:title" content="신미성 / Shin Miseong" />
	<meta property="og:description" content="기록과 작업들 / Notes, work, and experiments." />
	<meta property="og:url" content="https://shinmiseong.com/" />
	<meta property="og:type" content="website" />
    <title>단짠♥ 포트폴리오 · Shin Miseong</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Montserrat:wght@700;900&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #cd100f; /* 단짠 레드 */
            --text-muted: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Jua', sans-serif;
            background-color: #ffffff;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header, .content-wrapper, .footer {
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        /* --- 상단 네비게이션 버튼 정렬 최적화 --- */
        .top-nav {
            position: fixed;
            top: 25px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px; /* 버튼 사이 일정한 간격 */
        }

        .home-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Black Han Sans', sans-serif;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            height: 32px; /* 버튼 높이 통일 */
        }

        .lang-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 0 12px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            height: 32px; /* 버튼 높이 통일 */
            transition: 0.2s;
        }
        .lang-btn.active { background: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .home-btn:hover { background: var(--accent-color); }

        /* --- 헤더 섹션 --- */
        .header {
            margin-bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .slogan {
            font-size: 18px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        .main-title { 
            font-size: 42px;
            letter-spacing: 1px;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 작고 빨간 하트 포인트 */
        .title-heart {
			color: var(--accent-color);
			font-size: 0.5em;
			vertical-align: baseline;
			position: relative;
			bottom: -6px;
			margin-right: 10px;
        }

        /* --- 콘텐츠 레이아웃 --- */
        .content-wrapper {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 0 20px;
        }

        .info-card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #eee;
            transition: 0.3s;
        }
        .info-card:hover { border-color: var(--accent-color); transform: translateY(-5px); }

        .card-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .details { font-size: 16px; line-height: 1.8; }
        .details b { color: var(--accent-color); display: block; margin-top: 15px; font-size: 17px; }

        .footer {
            margin-top: 80px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }
        .footer a { color: var(--primary-color); text-decoration: none; font-weight: bold; }

        @media (max-width: 900px) {
            .content-wrapper { grid-template-columns: 1fr; }
            .main-title { font-size: 32px; }
            .top-nav { position: absolute; top: 15px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="/" class="home-btn">신미성</a>
        <button class="lang-btn" data-lang-btn="ko">KO</button>
        <button class="lang-btn" data-lang-btn="en">EN</button>
    </div>

    <div class="header">
        <div id="header-slogan" class="slogan"></div>
        <h1 id="page-title" class="main-title"></h1>
    </div>

    <div class="content-wrapper">
        <div class="info-card">
            <span class="card-label">Section 01</span>
            <h2 id="card-1-title" class="card-title"></h2>
            <div id="card-1-body" class="details"></div>
        </div>

        <div class="info-card">
            <span class="card-label">Section 02</span>
            <h2 id="card-2-title" class="card-title"></h2>
            <div id="card-2-body" class="details"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© shinmiseong. All rights reserved. | <a href="https://shinmiseong.com">shinmiseong.com</a></p>
    </footer>

    <script>
        const translations = {
            ko: {
                slogan: "그대 인생 참 살맛나기를...",
                title: '단짠<span class="title-heart">♥</span> 포트폴리오',
                card1: {
                    title: "기획 개요",
                    body: "<b>배경 및 목적</b> 삶에 지혜를 주는 생각 정리 툴 및 정보 가이드 제공<br><b>핵심 컨셉</b> 사용자 경험 중심의 생각정리 인터페이스<br><b>비즈니스 목표</b> 서비스 런칭을 통한 실제 수익 10만 원 달성"
                },
                card2: {
                    title: "기술 스택 및 일정",
                    body: "<b>Frontend & AI</b> Vue.js 적용 및 AI 기술 적용(구상 중)<br><b>1차 개발 일정 (2025.01.02 ~ 01.05)</b> 프로젝트 서버 아키텍처 및 만달아트 모듈 구현<br><b>수행형 인터페이스</b> 무료 생각정리 툴"
                }
            },
            en: {
                slogan: "May your life be truly delightful...",
                title: 'HONEY SALT LOVE PORTFOLIO',
                card1: {
                    title: "Project Overview",
                    body: "<b>Background & Purpose</b> Providing thought organization tools and information guides that give wisdom to life.<br><b>Core Concept</b> User experience-centered thought organization interface.<br><b>Business Goal</b> Achieving an actual profit of 100,000 KRW through service launch."
                },
                card2: {
                    title: "Tech Stack & Schedule",
                    body: "<b>Frontend & AI</b> Application of Vue.js and AI technology (Under conceptualization)<br><b>Phase 1 Development (2025.01.02 ~ 01.05)</b> Implementation of project server architecture and Mandal-Art module.<br><b>Action-oriented Interface</b> Free thought organization tool"
                }
            }
        };

        function updateLanguage(lang) {
            const data = translations[lang];
            document.getElementById('header-slogan').textContent = data.slogan;
            document.getElementById('page-title').innerHTML = data.title; // 하트 HTML 반영을 위해 innerHTML 사용
            document.getElementById('card-1-title').textContent = data.card1.title;
            document.getElementById('card-1-body').innerHTML = data.card1.body;
            document.getElementById('card-2-title').textContent = data.card2.title;
            document.getElementById('card-2-body').innerHTML = data.card2.body;

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.langBtn === lang);
            });
            document.documentElement.lang = lang;
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => updateLanguage(btn.dataset.langBtn));
        });

        updateLanguage(navigator.language.includes('en') ? 'en' : 'ko');
    </script>
</body>
</html>
