<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="https://shinmiseong.com/statics/image/common/og-title.png" />
	<meta property="og:title" content="신미성 / Shin Miseong" />
	<meta property="og:description" content="기록과 작업들 / Notes, work, and experiments." />
	<meta property="og:url" content="https://shinmiseong.com/" />
	<meta property="og:type" content="website" />
    <title>단짠♥ Honey Salt Love Portfolio -신미성 · Shin Miseong</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Montserrat:wght@700;900&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffb400'><path d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z'/></svg>">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #cd100f; /* 단짠 레드 */
            --text-muted: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Jua', sans-serif;
            background-color: #ffffff;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header, .content-wrapper, .footer {
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        /* --- 상단 네비게이션 버튼 정렬 최적화 --- */
        .top-nav {
            position: fixed;
            top: 25px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px; /* 버튼 사이 일정한 간격 */
        }

        .home-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Black Han Sans', sans-serif;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            height: 32px; /* 버튼 높이 통일 */
        }

        .lang-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 0 12px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            height: 32px; /* 버튼 높이 통일 */
            transition: 0.2s;
        }
        .lang-btn.active { background: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .home-btn:hover { background: var(--accent-color); }

        /* --- 헤더 섹션 --- */
        .header {
            margin-bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .slogan {
            font-size: 18px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        .main-title { 
            font-size: 42px;
            letter-spacing: 1px;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 작고 빨간 하트 포인트 */
        .title-heart {
			color: var(--accent-color);
			font-size: 0.5em;
			vertical-align: baseline;
			position: relative;
			bottom: -6px;
			margin-right: 10px;
        }

        /* --- 콘텐츠 레이아웃 --- */
        .content-wrapper {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 0 20px;
        }

        .info-card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #eee;
            transition: 0.3s;
        }
        .info-card:hover { border-color: var(--accent-color); transform: translateY(-5px); }

        .card-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .details { font-size: 16px; line-height: 1.8; }
        .details b { color: var(--accent-color); display: block; margin-top: 15px; font-size: 17px; }

        .footer {
            margin-top: 80px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }
        .footer a { color: var(--primary-color); text-decoration: none; font-weight: bold; }

        @media (max-width: 900px) {
            .content-wrapper { grid-template-columns: 1fr; }
            .main-title { font-size: 32px; }
            .top-nav { position: absolute; top: 15px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="/" class="home-btn">신미성</a>
        <button class="lang-btn" data-lang-btn="ko">KO</button>
        <button class="lang-btn" data-lang-btn="en">EN</button>
    </div>

    <div class="header">
        <div id="header-slogan" class="slogan"></div>
        <h1 id="page-title" class="main-title"></h1>
    </div>

    <div class="content-wrapper">
        <div class="info-card">
            <span class="card-label">Section 01</span>
            <h2 id="card-1-title" class="card-title"></h2>
            <div id="card-1-body" class="details"></div>
        </div>

        <div class="info-card">
            <span class="card-label">Section 02</span>
            <h2 id="card-2-title" class="card-title"></h2>
            <div id="card-2-body" class="details"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© shinmiseong. All rights reserved. | <a href="https://shinmiseong.com">shinmiseong.com</a></p>
    </footer>

    <script>
		const translations = {
			ko: {
				slogan: "생각의 구조화가 만드는 선명한 삶.",
				title: '단짠<span class="title-heart">♥</span> 포트폴리오',
				card1: {
					title: "기획 개요",
					body: `
					<b>기획 배경 및 목적</b><br>
					파편화된 아이디어를 시각적으로 구조화하는 도구를 제공하여, 
					사용자의 의사결정을 돕고 실질적인 생산성 향상을 지향합니다.<br><br>
		
					<b>핵심 컨셉</b><br>
					인지적 부하를 최소화하고 사고의 흐름을 극대화하는 UX 중심 인터페이스<br><br>
		
					<b>비즈니스 목표</b><br>
					서비스 런칭을 통한 MVP(Minimum Viable Product, 최소 기능 제품) 검증 및 실제 수익화 모델 구현
					`
				},
				card2: {
					title: "기술 스택 및 일정",
					body: `
					<b>Full-Stack AI Architecture</b><br>
					Vue.js, Spring Boot 3, PostgreSQL, AI 기술 적용<br><br>
		
					<b>1차 개발 일정 (Milestone)</b><br>
					2025.01.02 ~ 01.05<br>
					서버 아키텍처 설계 및 만달아트 기반 데이터 시각화 모듈 구현<br><br>
		
					<b>개발 방향</b><br>
					사용자 접근성을 높인 웹 기반의 오픈 소스형 사고 정리 도구
					`
				}
			},
		
			en: {
				slogan: "Structuring thoughts for a clearer life.",
				title: 'HONEY SALT<span class="title-heart">LOVE</span> PORTFOLIO',
				card1: {
					title: "Project Overview",
					body: `
					<b>Background & Vision</b><br>
					Providing a visual structuring tool for fragmented ideas to enhance 
					user decision-making and practical productivity.<br><br>
		
					<b>Core Concept</b><br>
					A UX-centric interface designed to minimize cognitive load and maximize focus.<br><br>
		
					<b>Business Goal</b><br>
					MVP(Minimum Viable Product) validation through official launch and implementation of a sustainable monetization model.
					`
				},
				card2: {
					title: "Tech Stack & Roadmap",
					body: `
					<b>Tech Stack</b><br>
					Vue.js, Spring Boot 3, PostgreSQL, and AI Integration<br><br>
		
					<b>Phase 1 Milestone</b><br>
					Jan 2, 2025 – Jan 5, 2025<br>
					Scalable server architecture design and implementation of Mandal-art visualization module.<br><br>
		
					<b>Development Focus</b><br>
					An action-oriented, web-based tool for structured thinking.
					`
				}
			}
		};

        function updateLanguage(lang, updateUrl = true) {
            const data = translations[lang] || translations['ko'];
            document.getElementById('header-slogan').textContent = data.slogan;
            document.getElementById('page-title').innerHTML = data.title; // 하트 HTML 반영을 위해 innerHTML 사용
            document.getElementById('card-1-title').textContent = data.card1.title;
            document.getElementById('card-1-body').innerHTML = data.card1.body;
            document.getElementById('card-2-title').textContent = data.card2.title;
            document.getElementById('card-2-body').innerHTML = data.card2.body;

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.langBtn === lang);
            });
            document.documentElement.lang = lang;

            // URL 파라미터 업데이트
            if (updateUrl) {
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.pushState({}, '', newUrl);
            }
        }

        // 버튼 클릭 이벤트
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => updateLanguage(btn.dataset.langBtn));
        });


		document.querySelector('.home-btn').addEventListener('click', function(e) {
			const urlParams = new URLSearchParams(window.location.search);
			const lang = urlParams.get('lang');
			if (lang) {
				e.preventDefault();
				window.location.href = `/?lang=${lang}`;
			}
		});

        // 초기 실행 로직 (파라미터 우선순위 적용)
        const init = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const browserLang = navigator.language.includes('en') ? 'en' : 'ko';
            
            const targetLang = (langParam === 'ko' || langParam === 'en') ? langParam : browserLang;
            
            // 파라미터가 이미 있는 경우만 updateUrl을 false로 하여 히스토리 중복 방지 가능
            updateLanguage(targetLang, !!langParam);
        };

        init();
    </script>
</body>
</html>
